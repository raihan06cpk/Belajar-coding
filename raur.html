<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untuk Kamu</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      padding-top: 100px;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    #welcome {
      font-size: 28px;
      color: #fff0f5;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
      text-shadow: 1px 1px 3px #ff69b4;
    }

    h1 {
      color: #fff;
      font-size: 32px;
      opacity: 0;
      animation: slideDown 2s ease-out forwards;
      animation-delay: 2s;
      text-shadow: 1px 1px 3px #ff69b4;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes slideDown {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    #buttons {
      margin-top: 50px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 4s forwards;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      position: relative;
    }

    button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255,255,255,0.4);
      transform: skewX(-45deg);
      animation: shine 2s infinite;
    }

    @keyframes shine {
      0% { left: -75%; }
      100% { left: 125%; }
    }

    #yesBtn {
      background-color: #28a745;
      color: white;
    }

    #noBtn {
      background-color: #dc3545;
      color: white;
      position: absolute;
    }

    #result {
      margin-top: 50px;
      font-size: 24px;
      color: #fff;
      text-shadow: 1px 1px 3px #6f42c1;
    }

    .heart {
      position: fixed;
      font-size: 24px;
      color: red;
      animation: floatUp 5s linear infinite;
      opacity: 0.6;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      10% {opacity: 0.6;}
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Musik cinta -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
    Browsermu tidak mendukung audio.
  </audio>

  <div id="welcome">Halo sayang, selamat datang</div>
  <h1 id="typing-text">Maukah kamu jadi pacarku?</h1>

  <div id="buttons">
    <button id="yesBtn">Ya</button>
    <button id="noBtn">Tidak</button>
  </div>
  <div id="result"></div>

  <!-- Hati latar belakang -->
  <script>
    function spawnFloatingHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "❤️";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 10 + 20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }, 500);
    }

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    noBtn.addEventListener("mouseover", () => {
      const i = Math.floor(Math.random() * (window.innerWidth - 100));
      const j = Math.floor(Math.random() * (window.innerHeight - 100));
      noBtn.style.left = i + "px";
      noBtn.style.top = j + "px";
      noBtn.style.transition = "0.2s";
      noBtn.style.transform = "scale(1.1)";
    });

    yesBtn.addEventListener("click", () => {
      result.innerHTML = "Yeay! Aku sayang kamu banget!";
    });

    spawnFloatingHearts();
  </script>
<!-- Tambahkan ini di dalam <body>, sebelum atau sesudah elemen lainnya -->
<audio id="loveAudio" autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
  Browsermu tidak mendukung audio.
</audio>

<button onclick="document.getElementById('loveAudio').play()" style="
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 10px 20px;
  background: pink;
  color: white;
  border: none;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  z-index: 999;
  font-weight: bold;
">
  Putar Musik
</button>
</body>
</html>
