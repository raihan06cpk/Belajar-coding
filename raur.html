<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untuk Kamu</title>
  <style>
    /* (style sama seperti versi sebelumnya, bisa disalin dari versi sebelumnya) */
  </style>
</head>
<body>

  <!-- Audio dimatikan dulu, nanti diputar setelah klik -->
  <audio id="loveAudio">
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
    Browsermu tidak mendukung audio.
  </audio>

  <div id="welcome">Halo sayang, selamat datang</div>
  <h1 id="typing-text">Maukah kamu jadi pacarku?</h1>

  <div id="buttons">
    <button id="yesBtn">Ya</button>
    <button id="noBtn">Tidak</button>
  </div>
  <div id="result"></div>

  <script>
    function spawnFloatingHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "❤️";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 10 + 20) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 500);
    }

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");
    const audio = document.getElementById("loveAudio");

    noBtn.addEventListener("mouseover", () => {
      const i = Math.floor(Math.random() * (window.innerWidth - 100));
      const j = Math.floor(Math.random() * (window.innerHeight - 100));
      noBtn.style.left = i + "px";
      noBtn.style.top = j + "px";
    });

    yesBtn.addEventListener("click", () => {
      result.innerHTML = "Yeay! Aku sayang kamu banget!";
      audio.play(); // <<< Inilah bagian yang memutar musik
    });

    spawnFloatingHearts();
  </script>
</body>
</html>
